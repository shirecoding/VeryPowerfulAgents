[pytest]
addopts =
    --assert='plain'
    --html=reports/pytest_report.html
    --junitxml=reports/pytest_report.xml
    --self-contained-html
    --cov=agents
    --cov-report=xml:reports/coverage.xml
    --cov-report=html:reports/coverage
    --cov-config=tests/.coveragerc
log_cli = true
log_level = DEBUG
markers =
    report